<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <nav class="navbar navbar-light d-flex justify-content-center navbarbgcolor">
        <div class="navbar-brand text-light fs-1">Weather Dashboard</div>
    </nav>


    <div class="row">
        <div class="col-3">
            <div class="fs-3 fw-bold">Search for a City:</div>
            <div><input id="input-city" class="border border-dark form-control m-1 mt-2" placeholder="City"></div>
            <div><button id="submit-btn" class=" btn btn-primary form-control m-1 mt-2">Submit</button></div>
            <hr class="solid">
            <div id="saved-cities">
                
            </div>
        </div>


        <div class="col-9">
            <div class="border border-dark p-2">
                <div><span id="city" class="fs-2 fw-bold"></span><span><img id="icon" src="" alt="weather icon"></span></div>
                <div class="mb-3">Temp: <span id="current-temp"></span></div>
                <div class="mb-3">Wind: <span id="current-wind"></span></div>
                <div class="mb-3">Humidity: <span id="current-humidity"></span></div>
            </div>
            <div class="row gap-3">
                <div class="fs-3 fw-bold">5-Day Forcast:</div>
                
                    <div class="col border border-dark bg-primary ">
                        <div id="day1" class="mb-2">Day 1</div>
                        <div class="mb-2"><img id="forcast-icon1" src="" alt="weather icon"></div>
                        <div id="forcast-temp1" class="mb-2">Temp: </div>
                        <div id="forcast-wind1" class="mb-2">Wind: </div>
                        <div id="forcast-humidity1" class="mb-2">Humidity: </div>
                    </div>
                    <div class="col border border-dark bg-primary ">
                        <div id="day9" class="mb-2">Day 2</div>
                        <div class="mb-2"><img id="forcast-icon9" src="" alt="weather icon"></div>
                        <div id="forcast-temp9" class="mb-2">Temp: </div>
                        <div id="forcast-wind9" class="mb-2">Wind: </div>
                        <div id="forcast-humidity9" class="mb-2">Humidity: </div>
                    </div>
                    <div class="col border border-dark bg-primary ">
                        <div id="day17" class="mb-2">Day 3</div>
                        <div class="mb-2"><img id="forcast-icon17" src="" alt="weather icon"></div>
                        <div id="forcast-temp17" class="mb-2">Temp: </div>
                        <div id="forcast-wind17" class="mb-2">Wind: </div>
                        <div id="forcast-humidity17" class="mb-2">Humidity: </div>
                    </div>
                    <div class="col border border-dark bg-primary ">
                        <div id="day25" class="mb-2">Day 4</div>
                        <div class="mb-2"><img id="forcast-icon25" src="" alt="weather icon"></div>
                        <div id="forcast-temp25" class="mb-2">Temp: </div>
                        <div id="forcast-wind25" class="mb-2">Wind: </div>
                        <div id="forcast-humidity25" class="mb-2">Humidity: </div>
                    </div>
                    <div class="col border border-dark bg-primary ">
                        <div id="day33" class="mb-2">Day 5</div>
                        <div class="mb-2"><img id="forcast-icon33" src="" alt="weather icon"></div>
                        <div id="forcast-temp33" class="mb-2">Temp: </div>
                        <div id="forcast-wind33" class="mb-2">Wind: </div>
                        <div id="forcast-humidity33" class="mb-2">Humidity: </div>
                    </div>
               
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
